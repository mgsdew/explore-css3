<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2896c7f47.js" crossorigin="anonymous"></script>
    <title>Icon Example</title>

    <style>
        .fa-star, .fa-star-half-stroke{
            color: gold;
        }
    </style>
</head>
<body>
    <p>
        <i class="fa-solid fa-star"></i>

    <button><i class="fa-solid fa-cart-plus"></i>Shopping Cart</button>
